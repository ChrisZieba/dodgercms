<!DOCTYPE html>

<html>
<head>
  <title>DodgerCMS - Login</title>

  <link rel="shortcut icon" href="public/img/icons/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="57x57" href="public/img/icons/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="public/img/icons/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="public/img/icons/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="public/img/icons/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="public/img/icons/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="public/img/icons/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="public/img/icons/apple-touch-icon-152x152.png" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="nofollow,noindex"/>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" />
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="public/css/dist/login.min.css">

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.20.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.min.js"></script>

  <script src="public/js/dist/login.min.js"></script>
  <script src="public/js/dist/dodgercms.min.js"></script>
</head>
  <body>
    <div class="container">
      <img src="public/img/dodgercms-logo.png" class="logo" />
      <form id="login-form" class="pure-form pure-form-stacked login-form" autocomplete="off">
        <fieldset>
          <input style="display:none" aria-hidden="true">
          <input type="password" style="display:none" aria-hidden="true">
          <div class="pure-g">
            <div class="pure-u-1">
              <input id="login-form-access-key" class="pure-u-1" type="text" placeholder="Access Key" value="" required/>
            </div>
            <div class="pure-u-1">
              <input id="login-form-access-secret" class="pure-u-1" type="text" placeholder="Access Secret" value="" required/>
            </div>
            <div class="pure-u-1">
              <input id="login-form-data-bucket" class="pure-u-1" type="text" placeholder="Data Bucket" value="" required/>
            </div>
            <div class="pure-u-1">
              <input id="login-form-assets-bucket" class="pure-u-1" type="text" placeholder="Assets Bucket" value="" required/>
            </div>
            <div class="pure-u-1">
              <input id="login-form-site-bucket" class="pure-u-1" type="text" placeholder="Site Bucket" value="" required/>
            </div>
            <div class="pure-u-1">
              <select id="login-form-region" class="pure-u-1" required>
                <option value="us-east-1">us-east-1</option>
                <option value="us-west-1">us-west-1</option>
                <option value="us-west-2">us-west-2</option>
                <option value="eu-west-1">eu-west-1</option>
                <option value="ap-southeast-1">ap-southeast-1</option>
                <option value="ap-southeast-2">ap-southeast-2</option>
                <option value="ap-northeast-1">ap-northeast-1</option>
                <option value="sa-east-1">sa-east-1</option>
                <option value="cn-north-1">cn-north-1</option>
                <option value="eu-central-1">eu-central-1</option>
              </select>
            </div>
            <div class="pure-u-1">
              <label for="login-remember" class="pure-checkbox pure-input-label">
                <input id="login-remember" type="checkbox"> Remember
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="pure-button pure-button-primary pure-input-1 login-submit">Login</button>
      </form>
      <p class="help"><i class="fa fa-question-circle"></i> Help: <a href="http://dodgercms.com/help/installation" target="_blank">Where I do get this information from?</a></p>
    </div>
  </body>
</html>
